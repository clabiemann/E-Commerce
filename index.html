<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alimentos Congelados Las Adelinas</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="cuerpo">
    <header class="header">
        <div class="header__uno">
            <img class="header__uno-logo" src="imagenes/logo.jpg" alt="imagen del logo"></img>
            <div class="header__uno-buscador">
                <input class="header__uno-texto" type="text" placeholder="buscar">
                <img class="header__uno-lupa" src="imagenes/Vector.png">
            </div>
            <a class="header__uno-login" href="login.html" target="_blank"> Login </a>
            
        </div>
        <div class="header__dos">
            <img src="imagenes/Biomac.jpg" alt="imagen de fondo de Biomac">
        </div>
    </header>
    <main class="contenido">
        <section class="productos__seccion">
            <div class="productos__fila">
                <div class="productos__titulos">
                    <h2 >Productos</h2>
                    <div class="productos" data-productos></div>
                </div>
            </div>
        </section>
        <section class="nosotros">
            <div class="nosotros__logo">
                <img src="../imagenes/logo.JPG" alt="imagen de logo">
            </div>
            <div class="nosotros__menu">
                <ul class="nosotros__menu-lista">
                    <li class="nosotros__menu-item"><a class="nosotros__menu-texto" href="">Quienes somos</a></li>
                    <li class="nosotros__menu-item"><a class="nosotros__menu-texto" href="">Nuestra historia</a></li>
                    <li class="nosotros__menu-item"><a class="nosotros__menu-texto" href="">Política de privacidad</a></li>
                    <li class="nosotros__menu-item"><a class="nosotros__menu-texto" href="">Nuestras tiendas</a></li>
                    <li class="nosotros__menu-item"><a class="nosotros__menu-texto" href="">Queremos conocerte</a></li>
                    <li class="nosotros__menu-item"><a class="nosotros__menu-texto" href="">Dejanos tu comentario</a></li>
                </ul>
            </div>
            <div class="nosotros__form">
                <form class="nosotros__form-form">
                    <h3 class="nosotros__form-titulo">Dejanos tus comentarios : </h3>
                    <input type="text" class="nosotros__form-nombre" placeholder="Nombre">
                    <textarea class="nosotros__form-mensaje" name="" id="" cols="10" rows="10" placeholder="Escribí acá tu mensaje"></textarea>
                    <button type="submit" class="nosotros__form-boton">Enviar mensaje</button>
                </form>

            </div>
        </section>
    </main>
    <footer class="pie_de_pagina">
        <h4>Desarrollado por Biemann Soft</h4>
        <p>Powered by Alura - 2022</p>
    </footer>
<script type="module" src="../controllers/products-controller.js"></script>
<script type="module" src="../controllers/edit-controller.js"></script>
<script type="module" src="../controllers/update-controller.js"></script>
<script type="module" src="../services/products-services.js"></script>
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script> 
</body>
</html>
